name: flask-app
type: "python:3.10"

web:
  commands:
    start: python app.py
  locations:
    "/":
      root: ""
      passthru: false
      scripts: true

mounts:
  "/data":
    source: local
    source_path: data

relationships:
  solr: "solr:solr"

disk: 512

hooks:
  build: |
    pip install -r requirements.txt
